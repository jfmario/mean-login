<div class="container">
    <form ng-submit="login ( username, password )">
        
        <div class="form-group">
            
            <label>Username</label>
            
            <input class="form-control" ng-model="username" type="text">
        </div>
        <div class="form-group">
            
            <label>Password</label>
            
            <input class="form-control" ng-model="password" type="password">
        </div>
        
        <input class="btn btn-block btn-lg btn-success" type="submit" value="Login">
    </form>
</div>
