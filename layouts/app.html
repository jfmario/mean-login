<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="/example.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
    <title>Recent</title>
</head>
<body ng-app="app" ng-controller="ApplicationCtrl">
    
    <nav class="navbar navbar-default">
        <div class="container">
            
            <ul class="nav navbar-nav">
                <li ng-hide="currentUser"><a href="/#/register">Register</a></li>
                <li ng-hide="currentUser"><a href="/#/login">Login</a></li>
                <li ng-hide="!currentUser"><a href="/#/logout">Logout</a></li>
            </ul>
            
            <p class="navbar-right navbar-text" ng-if="currentUser">
                Signed in as <b>{{ currentUser.username }}</b>
            </p>
        </div>
    </nav>
    
    <div ng-view></div>
    
    <script src="/app.js" type="text/javascript">
    </script>
</body>
</html>
